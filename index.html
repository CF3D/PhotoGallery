<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Photography Gallery</title>
    <style>
      /* Ensure the body takes up the full viewport */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      /* Make the canvas take up the full screen */
      #unity-canvas {
        width: 100% !important;
        height: 100% !important;
        display: block;
        background: #000000;
      }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <script src="Build/Build_01.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Build_01.data.unityweb",
        frameworkUrl: "Build/Build_01.framework.js.unityweb",
        codeUrl: "Build/Build_01.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "James winchester",
        productName: "Photography Gallery",
        productVersion: "1.0",
        matchWebGLToCanvasSize: true, // Ensure the WebGL canvas matches the size of the HTML canvas
      });
    </script>
  </body>
</html>
